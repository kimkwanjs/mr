<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>vanilla</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="shortcut icon" href="images/js.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">
  </head>
  <body>
    <section class="loading">
        잠시 기다려주세요.
        로딩중...
        <br />
        (ie 브라우저일경우 Chrome / Firefox 브라우저를 이용해주세요.)
    </section>
    <!--[if lte ie 10]>
      <div class="ie">
        Chrome / Firefox 브라우저를 이용해주세요.
      </div>
    <![endif]-->
    <div class="ie10">
      Chrome / Firefox 브라우저를 이용해주세요.
    </div>
    <main class="contentWrap">
      <div class="content">

        <section class="clockBox">
          <p class="clock">00:00:00</p>
        </section>

        <section class="weatherBox">
            <i class="fas fa-temperature-high"></i>
            <span class="temp">불러오는중..</span>
            <span class="city"></span>
        </section>

        <section class="userBox">
          Good day
        </section>

        <section class="idForm">
          <input class="idInput" type="text" placeholder="Your Name here"/>
        </section>

        <section class="memoForm">
          <div class="memoButton">
            Create Memo +
          </div>
          <input class="memoInput" type="text" placeholder="Today`s work?"/>
        </section>

        <section>
          <ul class="memoListBox"></ul>
        </section>

      </div>
    </main>
  </body>
  <script src="js/time.js"></script>
  <script src="js/user.js"></script>
  <script src="js/memo.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/background.js"></script>
  <script src="js/ie-checker.js"></script>
</html>
